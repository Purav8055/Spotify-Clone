<html>
<head>
    <title>Spotify Login</title>
    <link rel="icon" type="image/x-icon" href="spotifyIcon.ico">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <nav><img src="spotifyIcon.ico">Spotify</nav>
    <div class="container">
        <div class="login-box">
            <h2>Log in To Spotify</h2>
            <hr>
            <form id="login-form">
                Email or username <br><input type="text" id="username" placeholder="Username" required>
                Password <br><input type="password" id="password" placeholder="Password" required><br><br>
                <button type="submit" id="login_btn"><b>Log in</b></button>
            </form>
            <hr>
            <p>Don't have an account? <a href="signup.html">Sign up for Spotify</a></p>
        </div>
    </div>
    <footer>
        This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.
    </footer>
    <script src="Login.js"></script>
</body>
</html>
